<!-- تم تحديث العناصر الموجودة في القسم الأيمن لعرض قوائم الأوقات -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
    <link rel="stylesheet" href="styles.css">
    <title>جدول مواقيت الحصص التفاعلي</title>
</head>
<body>
    <div class="container">
        <div class="left-half">
            <div class="time" dir="rtl">
                <h1>12:00 PM</h1>
                <p>التاريخ واليوم</p>
                <p class="note">ملاحظة: تفاصيل الوقت المتبقي</p>
                <p style="font-size: 20px; color: #001219;">برمجة وتصميم الطالب: براء عبدالكريم</p>
            </div>
        </div>
        <div class="right-half" dir="rtl">
            <div class="schedules">
                <div class="time-list">
                    <h2>وقت البداية</h2>
                    <ul id="start-times">
                        <!-- ستتم إضافة الأوقات هنا باستخدام JavaScript -->
                    </ul>
                </div>
                <div class="class-number-list">
                    <h2>الحصة</h2>
                    <ul id="class-numbers">
                        <!-- ستتم إضافة رقم الحصة هنا باستخدام JavaScript -->
                    </ul>
                </div>
                <div class="time-list">
                    <h2>وقت النهاية</h2>
                    <ul id="end-times">
                        <!-- ستتم إضافة الأوقات هنا باستخدام JavaScript -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
